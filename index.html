<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Simple calculator</title>
</head>
<body>
    <div class="header">
        <p>Simple calculator</p>
    </div>
    <div class="container">
        <div class="calculator">
        <input type="text" name="" id="input" placeholder="0">
        <button onclick="clearAll()">C</button>
        <button onclick="DeleteOneNumber()"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
        <button onclick="calc('%')">%</button>
        <button onclick="calc('/')" class="operator">/</button>
        <button onclick="calc(7)">7</button>
        <button onclick="calc(8)">8</button>
        <button onclick="calc(9)">9</button>
        <button onclick="calc('*')" class="operator">*</button>
        <button onclick="calc(4)">4</button>
        <button onclick="calc(5)">5</button>
        <button onclick="calc(6)">6</button>
        <button onclick="calc('-')" class="operator">-</button>
        <button onclick="calc(1)">1</button>
        <button onclick="calc(2)">2</button>
        <button onclick="calc(3)">3</button>
        <button onclick="calc('+')" class="operator">+</button>
        <button class="point" onclick="calc('.')">.</button>
        <button onclick="calc('0')">0</button>
        <button onclick="solution()" class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
